<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    // 动态处理重定向路径
    var path = window.location.hostname.includes('github.io') ? 
      '/repository-name-v2/admin/' : 
      '/admin/';
    window.location.href = path;
  </script>
  <title>重定向到管理页面</title>
</head>
<body>
  <p>如果您没有被自动重定向，请<a href="admin/">点击这里</a>访问管理页面。</p>
</body>
</html>
