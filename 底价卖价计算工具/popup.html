<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>酒店价格计算器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>酒店价格计算器</h2>
    
    <div class="calc-mode">
      <button class="mode-btn active" data-mode="base">计算底价</button>
      <button class="mode-btn" data-mode="sell">计算卖价</button>
    </div>

    <!-- 计算底价模式 -->
    <div id="baseMode" class="calc-panel active">
      <div class="input-group">
        <label>卖价 (元)</label>
        <input type="number" id="sellPrice" min="0" step="0.01" placeholder="请输入卖价">
      </div>

      <div class="fees-section">
        <div class="section-title">费用设置</div>
        <div class="input-group">
          <label>OTA佣金 (%)</label>
          <input type="number" id="commissionBase" min="0" max="100" step="0.1" value="10" placeholder="默认10%">
        </div>

        <div class="input-group">
          <label>活动折扣 (%)</label>
          <input type="number" id="activityDiscountBase" min="0" max="100" step="0.1" value="0" placeholder="默认0%">
        </div>

        <div class="input-group">
          <label>促销折扣 (%)</label>
          <input type="number" id="promoDiscountBase" min="0" max="100" step="0.1" value="0" placeholder="默认0%">
    </div>

    <div class="input-group">
          <label>红包/补贴 (元)</label>
          <input type="number" id="couponBase" min="0" step="0.01" value="0" placeholder="默认0元">
        </div>
      </div>

      <button id="calculateBase" class="calculate-btn">计算底价</button>
    </div>

    <!-- 计算卖价模式 -->
    <div id="sellMode" class="calc-panel">
      <div class="input-group">
        <label>底价 (元)</label>
        <input type="number" id="basePrice" min="0" step="0.01" placeholder="请输入底价">
      </div>

      <div class="fees-section">
        <div class="section-title">费用设置</div>
        <div class="input-group">
          <label>OTA佣金 (%)</label>
          <input type="number" id="commission" min="0" max="100" step="0.1" value="10" placeholder="默认10%">
        </div>

        <div class="input-group">
          <label>活动折扣 (%)</label>
          <input type="number" id="activityDiscount" min="0" max="100" step="0.1" value="0" placeholder="默认0%">
        </div>

        <div class="input-group">
          <label>促销折扣 (%)</label>
          <input type="number" id="promoDiscount" min="0" max="100" step="0.1" value="0" placeholder="默认0%">
    </div>

    <div class="input-group">
          <label>红包/补贴 (元)</label>
          <input type="number" id="coupon" min="0" step="0.01" value="0" placeholder="默认0元">
        </div>
      </div>

      <button id="calculateSell" class="calculate-btn">计算卖价</button>
    </div>

    <div class="results">
      <div class="result-card">
        <div class="result-title">费用明细</div>
        <div class="result-content">
      <div class="result-item">
            <span>OTA佣金:</span>
        <span id="commissionAmount">¥0.00</span>
      </div>
      <div class="result-item">
            <span>活动折扣:</span>
            <span id="activityAmount">¥0.00</span>
          </div>
          <div class="result-item">
            <span>促销折扣:</span>
            <span id="promoAmount">¥0.00</span>
          </div>
          <div class="result-item">
            <span>红包/补贴:</span>
            <span id="couponAmount">¥0.00</span>
          </div>
          <div class="result-item">
            <span>总费用:</span>
            <span id="totalFees">¥0.00</span>
      </div>
      <div class="result-item total">
            <span id="finalLabel">计算结果:</span>
        <span id="finalPrice">¥0.00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
