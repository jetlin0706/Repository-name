<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI点评回复助手管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 登录容器，默认显示 -->
    <div id="loginContainer" class="container">
        <div class="login-box">
            <h2>AI点评回复助手管理系统</h2>
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="密码" required>
            </div>
            <button id="loginBtn" class="btn">登录</button>
            <p id="loginMessage" class="message"></p>
        </div>
    </div>

    <!-- 主内容区域，默认隐藏 -->
    <div id="mainContent" class="hidden">
        <header class="header">
            <div class="header-title">AI点评回复助手管理系统</div>
            <div id="userInfo" class="user-info hidden">
                <span id="usernameDisplay"></span> (<span id="userRoleDisplay"></span>)
                <button id="logoutBtn" class="btn-logout">退出登录</button>
            </div>
        </header>

        <div class="main-layout">
            <nav class="sidebar">
                <a href="#" id="nav-dashboard" class="nav-link active">数据概览</a>
                <a href="#" id="nav-licenses" class="nav-link">授权码管理</a>
                <a href="#" id="nav-accounts" class="nav-link">合作伙伴管理</a>
            </nav>
            
            <main class="content">
                <!-- 数据概览 -->
                <div id="dashboardContainer" class="component">
                     <div class="dashboard-cards">
                        <div class="card">
                            <h3>总授权数</h3>
                            <p id="totalLicenses">0</p>
                        </div>
                        <div class="card">
                            <h3>已激活数</h3>
                            <p id="activeLicenses">0</p>
                        </div>
                        <div class="card">
                            <h3>今日激活</h3>
                            <p id="todayActivations">0</p>
                        </div>
                    </div>
                </div>

                <!-- 授权码管理 -->
                <div id="licensesContainer" class="component hidden">
                    <div class="form-container">
                        <h3>添加/更新授权码</h3>
                        <div class="form-grid">
                            <input type="text" id="licenseKey" placeholder="授权码 (不填则为新增)">
                            <button id="generateKeyBtn" class="btn">随机生成</button>
                            <input type="text" id="hotelName" placeholder="酒店名称" required>
                            <input type="date" id="startDate" placeholder="开始时间">
                            <input type="date" id="expiryDate" placeholder="到期时间">
                            <button id="saveKeyBtn" class="btn">保存授权码</button>
                            <button id="clearFormBtn" class="btn secondary">清空</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <h3>授权码列表</h3>
                        <input type="text" id="searchLicense" placeholder="搜索授权码或酒店名称...">
                        <table>
                            <thead>
                                <tr>
                                    <th>授权码</th>
                                    <th>酒店名称</th>
                                    <th>状态</th>
                                    <th>激活次数</th>
                                    <th>创建人</th>
                                    <th>创建日期</th>
                                    <th>到期日</th>
                                    <th>最近激活IP</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="licensesTableBody">
                                <!-- JS动态生成 -->
                            </tbody>
                        </table>
                        <div id="paginationContainer" class="pagination">
                            <!-- JS动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 合作伙伴管理 -->
                <div id="accountsContainer" class="component hidden">
                    <h2>合作伙伴管理</h2>
                    <div class="card">
                        <h3>添加/更新合作伙伴</h3>
                        <div class="form-container">
                            <div class="form-grid">
                                <input type="text" id="partnerUsername" placeholder="合作伙伴用户名 (不填则为新增)">
                                <input type="text" id="partnerName" placeholder="合作伙伴名称" required>
                                <input type="password" id="partnerPassword" placeholder="登录密码 (新增时必填)">
                                <button id="savePartnerBtn" class="btn">保存合作伙伴</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h3>合作伙伴账号列表</h3>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>合作伙伴名称</th>
                                    <th>登录用户名</th>
                                    <th>名下酒店数</th>
                                    <th>创建日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="accountsTableBody">
                                <!-- JS动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
