<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权码管理后台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 密码输入模态框 -->
    <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>请输入后台管理密码</h2>
            <input type="password" id="admin-password" placeholder="请输入密码">
            <button id="login-button">进入</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="app-container" style="display: none;">
        <header>
            <h1>授权码管理后台</h1>
        </header>
        <main>
            <div class="card">
                <h2>添加/更新授权码</h2>
                <form id="license-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="license-key">授权码</label>
                            <input type="text" id="license-key" required>
                        </div>
                        <div class="form-group">
                            <label for="hotel-name">酒店名称</label>
                            <input type="text" id="hotel-name" required>
                        </div>
                        <div class="form-group">
                            <label for="expires-at">到期时间</label>
                            <input type="date" id="expires-at" required>
                        </div>
                    </div>
                    <button type="submit">保存授权码</button>
                </form>
            </div>

            <div class="card">
                <h2>已有的授权码</h2>
                <table id="licenses-table">
                    <thead>
                        <tr>
                            <th>授权码</th>
                            <th>酒店名称</th>
                            <th>到期时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 数据将由JS动态插入 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
